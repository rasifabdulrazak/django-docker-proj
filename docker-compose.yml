version: '3.9'

services:
  app:
    build:
      context: .
    expose:
      - 8000
    volumes:
      - ./:/app
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on: 
        - db

  db:
    image: postgres:13-alpine
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "54325:5432"



volumes:
  dev-static-data:
  pg_data:

